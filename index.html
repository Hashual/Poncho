<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Accueil</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <script src="./index.js"></script>
    <div>
        <form>
            <button type="button" id="add_user">Ajouter un login</button>
            <button type="button" id="delete_user">Supprimer un login</button>
        </form>

        <!-- Div pour ajouter un nouvel utilisateur -->
        <div id="addUserDiv" style="display: none;">
            <h3>Ajouter un nouvel utilisateur</h3>
            <label for="new_username">Nom d'utilisateur:</label>
            <input type="text" id="new_username" name="new_username"><br>

            <label for="new_password">Mot de passe:</label>
            <input type="password" id="new_password" name="new_password"><br>

            <button type="button" id="confirm_add_user">Confirmer</button>
        </div>
    </div>
</body>
</html>
